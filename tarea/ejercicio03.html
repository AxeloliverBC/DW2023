<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertar imágenes con enlaces</title>
    <style>
        h1 {
            color: #067915;
            font-size: 40px;  /*cambia de tamaño al texto y pone color al texto ingresado*/
        }

        h2 {
            color: #ffca1a;
            font-size: 30px;
        }

        h3 {
            color: #da5c5cd2;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Cachorro de tigre</h1>
    <h2>(Cuento)</h2>
    <h3>Autor: Enrique Lopez Albujar</h3>
    <a href="https://cuentosbonitos.weebly.com/cachorro-de-tigre.html" target="_blank"><img
            src="img/Cachorro_de_Tigre.jpg" width="240" height="140" alt="Cachorro de tigre"></a>
</body>

</html>
